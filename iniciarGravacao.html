<!DOCTYPE html>
<html>
<head>
    <title>Sincronização</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
</head>
<body>
    <div class="container">
        
        
        <!-- SmartWizard html -->
        <div id="smartwizard">
            <ul>
                <li><a href="#step-1">Passo 1<br /></a></li>
                <li><a href="#step-2">Passo 2<br /></a></li>
                <li><a href="#step-3">Passo 3<br /></a></li>
                <li><a href="#step-4">Passo 4<br /></a></li>				
            </ul>
            
            <div>
               
				<div id="step-1" class="">
					<h3><b>No computador:</b></h3></br>
					<ul>
					<h4><li>Abra o "CamStudio</li></h4></br>
					<h4><li>Clique em "Region"</li></h4></br>					
					<img src="img/CamStudioSync1.png" alt="Instalar" width="460" height="450">														
					</ul>  
                </div>
				<div id="step-2" class=""></br>                
					<ul>
					<h4><li>Clique no botão de "Gravar" </li></h4></br>					
					<img src="img/CamStudioSync2.png" alt="Instalar" width="460" height="450"></br></br>																												
					</ul>                  
                </div>
				<div id="step-3" class=""></br>                
					<ul>					
					<h4><li>Selecione a região do espelhamento do Smartphone no site do AirMore</li></h4></br>					
					<img src="img/CamStudioSync3.png" alt="Instalar" width="800" height="450">
					</ul>                 
                </div>
				<div id="step-4" class=""></br>                
					<ul>
					<h4><li>A gravação está iniciada e pronta para realizar o teste.</li></h4></br>										
					</ul>                  
                </div>
            </div>
        </div>
        
        
    </div>
    
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Include SmartWizard JavaScript source -->
    <script type="text/javascript" src="js/jquery.smartWizard.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            
            // Step show event 
            $("#smartwizard").on("showStep", function(e, anchorObject, stepNumber, stepDirection, stepPosition) {
               //alert("You are on step "+stepNumber+" now");
               if(stepPosition === 'first'){
                   $("#prev-btn").addClass('disabled');
               }else if(stepPosition === 'final'){
                   $("#next-btn").addClass('disabled');
               }else{
                   $("#prev-btn").removeClass('disabled');
                   $("#next-btn").removeClass('disabled');
               }
            });
            
            // Toolbar extra buttons
            var btnFinish = $('<button></button>').text('Terminar')
                                             .addClass('btn btn-info')
                                             .on('click', function(){ window.open ('index.html','_self',false); });
            var btnCancel = $('<button></button>').text('Reiniciar')
                                             .addClass('btn btn-danger')
                                             .on('click', function(){ $('#smartwizard').smartWizard("reset"); });                         
            
            
            // Smart Wizard
            $('#smartwizard').smartWizard({ 
                    selected: 0, 
                    theme: 'default',
                    transitionEffect:'fade',
                    toolbarSettings: {toolbarPosition: 'top',
                                      toolbarExtraButtons: [btnFinish, btnCancel]
                                    }
                 });
                                         
            
            // External Button Events
            $("#reset-btn").on("click", function() {
                // Reset wizard
                $('#smartwizard').smartWizard("reset");
                return true;
            });
            
            $("#prev-btn").on("click", function() {
                // Navigate previous
                $('#smartwizard').smartWizard("prev");
                return true;
            });
            
            $("#next-btn").on("click", function() {
                // Navigate next
                $('#smartwizard').smartWizard("next");
                return true;
            });
            
            $("#theme_selector").on("change", function() {
                // Change theme
                $('#smartwizard').smartWizard("theme", $(this).val());
                return true;
            });
            
			$("#btn_siteairmore").on("click", function() {
				openInNewTab('http://airmore.net');
			});
			
            function openInNewTab(url) {
				var win = window.open(url, '_blank');			
			}
        });   
    </script>  
</body>
</html>
